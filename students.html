            <div class="content">

                <div class="card">
                    <h2>Danh s√°ch sinh vi√™n</h2>
                    <table id="studentsTable">
                        <thead>
                            <tr>
                                <th>H·ªç t√™n</th>

    <script src="app.js"></script>
    <script>
        checkAuth();
        
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        document.getElementById('userName').textContent = currentUser.fullname;
        document.getElementById('logoutBtn').addEventListener('click', logout);
        
        let students = JSON.parse(localStorage.getItem('students')) || [];
        let editingId = null;
        
        function renderStudents() {
            const tbody = document.getElementById('studentsTableBody');
            tbody.innerHTML = '';
            
            students.forEach(student => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${student.name}</td>
                    <td>${student.id}</td>
                    <td>${student.class}</td>
                    <td>${student.email}</td>
                    <td>
                        <button class="btn btn-small btn-edit" onclick="editStudent(${student.id})">S·ª≠a</button>
                        <button class="btn btn-small btn-danger" onclick="deleteStudent(${student.id})">X√≥a</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }
        
        document.getElementById('studentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('studentName').value;
            const id = document.getElementById('studentId').value;
            const studentClass = document.getElementById('studentClass').value;
            const email = document.getElementById('studentEmail').value;
            
            if (editingId) {
                const index = students.findIndex(s => s.id === editingId);
                students[index] = { id: editingId, name, class: studentClass, email };
                editingId = null;
            } else {
                const newStudent = {
                    id: Date.now(),
                    name,
                    class: studentClass,
                    email
                };
                students.push(newStudent);
            }
            
            localStorage.setItem('students', JSON.stringify(students));
            renderStudents();
            this.reset();
        });
        
        window.editStudent = function(id) {
            const student = students.find(s => s.id === id);
            if (student) {
                document.getElementById('studentName').value = student.name;
                document.getElementById('studentId').value = student.id;
                document.getElementById('studentClass').value = student.class;
                document.getElementById('studentEmail').value = student.email;
                editingId = id;
            }
        };
        
        window.deleteStudent = function(id) {
            if (confirm('B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a sinh vi√™n n√†y?')) {
                students = students.filter(s => s.id !== id);
                localStorage.setItem('students', JSON.stringify(students));
                renderStudents();
            }
        };
        
        renderStudents();
    </script>
